{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Our Books</title>
  </head>
  <body>
    <h1>Our Books</h1>

    <ol>
    {% for book in all_books %}
        <li>
          <h2>{{ book.title }}, by {{ book.author }}, published in {{ book.year_published }}</h2>
          <h3>Location: {{ book.library }}</h3>
        </li>
    {% endfor %}
    </ol>
  </body>
</html>
